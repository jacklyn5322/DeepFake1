
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>JCI 公民連署</title>
  <script src="font.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    h1 {
      color: #007ACC;
      text-align: center;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>JCI 公民連署</h1>
  <form id="petitionForm">
    <label>您的姓名：<input type="text" name="name" required></label>
    <label>Email：<input type="email" name="email" required></label>
    <button type="submit">送出並下載專屬連署書</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById("petitionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = e.target.name.value;
      const email = e.target.email.value;

      generatePDF(name, email);

      document.getElementById("result").innerText = `感謝您，${name}，您的連署書已下載！`;
    });

    function generatePDF(name, email) {
      const {{ jsPDF }} = window.jspdf;
      const doc = new jsPDF({ compress: false, unit: 'pt', format: 'a4' });

      doc.setFont('NotoSansTC', 'normal');
      doc.setFontSize(20);
      doc.text("JCI 公民連署書", 40, 80);

      doc.setFontSize(14);
      doc.text(`連署人姓名：${name}`, 40, 130);
      doc.text(`Email：${email}`, 40, 160);
      doc.text("感謝您響應本次倡議，願意共同為社會帶來改變。", 40, 200);

      const fileName = `連署書_${name}.pdf`;
      doc.save(fileName);
    }
  </script>
</body>
</html>
