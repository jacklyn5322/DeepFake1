<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>JCI 公民連署</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="NotoSansTC-normal.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; font-size: 1rem; }
    h1 { color: #007ACC; }
  </style>
</head>
<body>
  <h1>JCI 公民連署</h1>
  <form id="petitionForm">
    <label>您的姓名：<input type="text" name="name" required></label>
    <button type="submit">送出並下載專屬連署書</button>
  </form>
  <p id="result"></p>

  <script>
    const { jsPDF } = window.jspdf;

    document.getElementById("petitionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = e.target.name.value;

      generatePDF(name);
      document.getElementById("result").innerText = `感謝您，${name}，您的連署已送出！`;
    });

    function generatePDF(name) {
      const doc = new jsPDF();
      doc.addFileToVFS("NotoSansTC-Regular.ttf", NotoSansTC_normal);
      doc.addFont("NotoSansTC-Regular.ttf", "NotoSansTC", "normal");
      doc.setFont("NotoSansTC");
      doc.setFontSize(16);
      doc.text(`JCI 公民連署書`, 20, 20);
      doc.text(`感謝您參與本次倡議，${name}！`, 20, 40);
      doc.save(`JCI_連署書_${name}.pdf`);
    }
  </script>
</body>
</html>
