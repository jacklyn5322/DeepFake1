<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>JCI 公民連署</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; font-size: 1rem; }
    h1 { color: #007ACC; }
  </style>
</head>
<body>
  <h1>JCI 公民連署</h1>
  <form id="petitionForm">
    <label>您的姓名：<input type="text" name="name" required></label>
    <label>Email：<input type="email" name="email" required></label>
    <button type="submit">送出連署並下載專屬連署書</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById("petitionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = e.target.name.value;
      const email = e.target.email.value;

      // 若你未串接 Google Sheets，可略過此區（或日後補串）
      // 可加入 fetch 寫入 Apps Script

      // 呼叫 PDF 生成功能
      generatePDF(name, email);

      document.getElementById("result").innerText = `感謝您，${name}，您的連署已送出！`;
    });

    function generatePDF(name, email) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFont("helvetica", "bold");
      doc.setFontSize(18);
      doc.text("JCI 公民連署書", 20, 20);

      doc.setFontSize(14);
      doc.setFont("helvetica", "normal");
      doc.text(`連署人姓名：${name}`, 20, 40);
      doc.text(`Email：${email}`, 20, 50);
      doc.text("感謝您響應本次倡議，願意共同為社會帶來改變。", 20, 70);

      const fileName = `JCI_連署書_${name}.pdf`;
      doc.save(fileName);
    }
  </script>
</body>
</html>
