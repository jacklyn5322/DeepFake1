<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>JCI 公民連署</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: #f0f0f0;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    #card {
      display: none;
      background: white;
      padding: 2rem;
      margin-top: 2rem;
      border: 2px solid #007ACC;
      border-radius: 10px;
      text-align: center;
    }
    #card h2 {
      color: #007ACC;
    }
    #downloadBtn {
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>JCI 公民連署</h1>
  <form id="petitionForm">
    <label>您的姓名：<input type="text" name="name" required></label>
    <label>Email：<input type="email" name="email" required></label>
    <button type="submit">產生連署卡</button>
  </form>

  <div id="card">
    <h2>JCI 公民連署書</h2>
    <p>連署人姓名：<span id="cardName"></span></p>
    <p>Email：<span id="cardEmail"></span></p>
    <p>感謝您響應本次倡議，願意共同為社會帶來改變！</p>
  </div>

  <button id="downloadBtn">下載連署卡圖片</button>

  <script>
    const form = document.getElementById("petitionForm");
    const card = document.getElementById("card");
    const btn = document.getElementById("downloadBtn");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = form.name.value;
      const email = form.email.value;

      document.getElementById("cardName").innerText = name;
      document.getElementById("cardEmail").innerText = email;

      card.style.display = "block";
      btn.style.display = "inline-block";
    });

    btn.addEventListener("click", async function () {
      const canvas = await html2canvas(document.getElementById("card"));
      const link = document.createElement("a");
      link.download = "JCI_連署卡.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>

</body>
</html>
